<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Django CRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
          <a class="navbar-brand" href="/">CRUD PROJECT</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
                <form action="/update/{{dataUpdate.id}}" method="post"> 
                    {% csrf_token %}                     
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student name" value="{{dataUpdate.name}}" name="name" required>
                    </div>   
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the Student mail" value="{{dataUpdate.email}}" name="email" required>
                    </div>   
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" value="{{dataUpdate.age}}" name="age" required>
                    </div>
                    <div class="form-group">
                        <select name="gender" id="gender" class="form-control mt-2" required>
                            <option value="Male" {% if dataUpdate.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if dataUpdate.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Others" {% if dataUpdate.gender == 'Others' %}selected{% endif %}>Others</option>
                        </select>
                    </div>  
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
